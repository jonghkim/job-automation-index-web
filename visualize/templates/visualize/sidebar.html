
{% load static %}
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

<!-- Sidebar -->
<ul class="sidebar navbar-nav" id="sidebar-color">

    </a>
</li> 

<li id="anatomy_nav" class="nav-item dropdown">

    <a class="dropdown-item" href="{% url 'visualize:automation_index'%}">

    <a class="dropdown-item" href="{% url 'visualize:automation_ranking'%}">
        <i class="fas fa-fw fa-chart-bar" style="color:black"></i>

        <i class="fas fa-fw fa-table" style="color:black"></i>

    </a>
    <a class="dropdown-item" href="{% url 'visualize:skill_map'%}">

</a>

    <a class="dropdown-item" href="{% url 'visualize:map_automation'%}">
        <i class="fas fa-fw fa-globe-americas" style="color:black"></i>
        Map of Automation (U.S. Cities)
        </a>
    </a>
    <a class="dropdown-item" href="{% url 'visualize:city_level_automation'%}">
        <i class="fas fa-fw fa-table" style="color:black"></i>

        </a>
    </a>
</div>

</ul>

<style>
    #sidebar-color {
        background-color: #E5E6E7;
    }
    .sidebar-span-dark {
        color: black;
    }
    .sidebar-span-dark:hover{
        color: #13A2DC;
    }    
</style>

<style>
#about{
    font-size: 1em;
}
#anatomy_nav{
    font-size: 1em;
}
#anatomy_menu{
    font-size: 0.95em;
}
#geo_nav{
    font-size: 1em;
}
#geo_menu{
    font-size: 0.95em;
}

@media only screen and (max-width: 750px) {
    #about {
        font-size: 0.75em!important;
    }        
    #anatomy_nav {
        font-size: 0.75em!important;
    }    
    #anatomy_menu {
        font-size: 0.9em!important;
    }    
    #geo_nav {
        font-size: 0.75em!important;
    }    
    #geo_menu {
        font-size: 0.9em!important;
    }                
}
</style>

<script>

if ($(window).width() > 750) {
   var element = document.getElementById('anatomy_nav');
   element.classList.add('show');
   var element = document.getElementById('anatomy_menu');
   element.classList.add('show');
   var element = document.getElementById('geo_nav');
   element.classList.add('show');
   var element = document.getElementById('geo_menu');
   element.classList.add('show');
}

</script>
