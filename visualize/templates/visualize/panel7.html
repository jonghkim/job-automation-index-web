{% load static %}

<style>
body{
  counter-reset: Serial;           /* Set the Serial counter to 0 */
}

table{
  border-collapse: collapse;
}

tr td:first-child:before{
  counter-increment: Serial;      /* Increment the Serial counter */
  content:counter(Serial);        /* Display the counter */
}

tr, th {
    text-align: center;
}

/*.sorttable_sorted {background-color: rgba( 142, 185, 217, 0.35 );}*/
/*.sorttable_sorted_reverse {background-color: rgba( 142, 185, 217, 0.35 );}*/

/* Darker background on mouse-over */
.btn:hover {
    background-color: RoyalBlue;
}
</style>

<!--<script src="https://cdn.jsdelivr.net/sorttable/2/sorttable.js"></script>-->

<script src="{% static 'sorttable/sorttable.js' %}"></script>

<!-- DataTables Example -->
<div class="card mb-3">
<div class="card-header">
    City-Level Automation
    <script>
            if ("{{year}}"==="2007~2019"){
                document.write ( "(Change during 2007-2019)");
            } else {
                document.write ( "in {{year}}");
            }
    </script>    

    (Click a column head to sort the column)
    
    <button style="float:right; padding:0.1rem;" class="btn" onclick="location.href='{% static "data/xlsx/City-Level Automation.xlsx" %}'"><i class="fa fa-download"></i> Download</button>

</div>
<div class="card-body">
    <div class="table-responsive">
        {% with template_name='visualize/panel7_'|add:year|add:".html" %}
            {% include ""|add:template_name %}
        {% endwith %}
    </div>
</div>

</div>
